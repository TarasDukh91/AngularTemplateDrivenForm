<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      --><form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="form-group">
            <label for="email">Your email</label>
            <input 
            class="form-control"
            type="email"
            name="email"
            id="email"
            ngModel
            email
            required
            #email="ngModel">
          </div>
          <span class="help-block" *ngIf="!email.valid && email.touched">Enter your email</span>
        <div class="form-group">
          <label for="subscriptions">Choose your Subscription</label>
          <select 
          name="subscriptions" 
          id="subscriptions" 
          class="form-control"
          [ngModel]="defaultOption">
            <option value="Basic">Basic</option>
            <option value="Advanced">Advanced</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Enter password</label>
          <input 
          type="password" 
          class="form-control" 
          name="password"
          id="password"
          required
          ngModel
          #password="ngModel">
        </div>
        <span class="help-block" *ngIf="!password.valid && password.touched">Enter your password</span>
        <hr>
        <button class="btn btn-primary" >Submit Subscription</button>
      </form>
      <hr>
      <div class="row" *ngIf="formSubmitted">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <h3>User Data:</h3>
          <p>Email:  {{ user.email }}</p>
          <p>Subscription: {{ user.subscriptions }}</p>
          <p>Password: {{ user.password }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
